{% extends 'efs/base.html' %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Edit Investment</h1>
    <form action="{% url 'efs:customer_list' %}" method="post" class="investment-form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
{% endblock %}
